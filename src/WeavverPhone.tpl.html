
<style type="text/css">
     .dtmfrow
     {
          min-width: 50px;
          width: 20px;
          height: 20px;
          text-align: center;
          vertical-align: center;
     }
          
     a
     {
          text-decoration: none;

<div id="phonewidget" style="margin: auto; width: 300px; font-size: 12pt;">
     <div id="timer" style="float:right; clear: both; font-size: 8pt;"></div><br />
     <div style="text-align:center; padding-top: 18px;">
          <span id="status">Please wait while the phone initializes..</span>
          <a id="startcall" href="javascript:makeCall(null, null, null);">Call into the Demo</a>
          <a id="hangupcall" href="javascript:hangupCall();">Hang Up</a>
     </div>
     <br />
     <div id="controls" class="button" style="display: none;">
          <table cols="3" border="0" style="margin:auto;text-align:center;">
          <tr>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('1', 2000)">1</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('2', 2000)">2</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('3', 2000)">3</a></td>
          </tr>
          <tr>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('4', 2000)">4</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('5', 2000)">5</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('6', 2000)">6</a></td>
          </tr>
          <tr>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('7', 2000)">7</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('8', 2000)">8</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('9', 2000)">9</a></td>
          </tr>
          <tr>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('*', 2000)">*</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('0', 2000)">0</a></td>
               <td class="dtmfrow"><a href="#" onclick="sendDTMF('#', 2000)">#</a></td>
          </tr>
          </table>
     </div>
     <table cellspacing="0" cellpadding="0" style="padding-top: 25px; font-size: 8pt;">
     <tr>
          <td style="width: 105px;">Microphone:</td>
          <td>
               <span id="no_mic" style="display: none;">You have no microphone.</span>
               <select id="input_source" onchange="$('#flash')[0].setMic($(this).val())" style="width: 150px;"></select>
          </td>
     </tr>
     </table>
